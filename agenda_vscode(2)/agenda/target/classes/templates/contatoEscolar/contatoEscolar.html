<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="/index">HOME</a> |
        <span th:if="${session.idUsuarioLogado > 0 }">
            <a href="/contatos">CONTATOS</a> |
            <a href="/logout">LOGOUT</a>
        </span>
        <span th:unless="${session.idUsuarioLogado > 0}">
            <a href="/login">LOGIN</a>
        </span>
    </nav>
    <hr />
    <h2>Contato Escolar</h2>
    <p>Nome: <label th:text="${contato.nome}"></label></p>
    <p>Apelido: <label th:text="${contato.apelido}"></label></p>
    <p>Endereco: <label th:text="${contato.endereco}"></label></p>
    <p>Telefone: <label th:text="${contato.telefone}"></label></p>
    <p>Aniversario (dd/mm/yyyy):
        <label th:text="${contato.aniversario.dia}"></label> /
        <label th:text="${contato.aniversario.mes}"></label> /
        <label th:text="${contato.aniversario.ano}"></label>
    </p>
    <p>Email: <label th:text="${contato.email.emailPrincipal}"></label></p>
    <p>Email: <label th:text="${contato.email.emailSecundario}"></label></p>
    <p>Colega: <label th:text="${contato.ehColega}"></label></p>
    <p>Professor: <label th:text="${contato.ehProfessor}"></label></p>
    <p>Amigo: <label th:text="${contato.ehAmigo}"></label></p>
</body>

</html>
