<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="/index">HOME</a> |
        <span th:if="${session.idUsuarioLogado > 0 }">
            <a href="/contatos">CONTATOS</a> |
            <a href="/logout">LOGOUT</a>
        </span>
        <span th:unless="${session.idUsuarioLogado > 0}">
            <a href="/login">LOGIN</a>
        </span>
    </nav>
    <hr />
    <h2>Novo Contato Escolar</h2>
    <form method="post">
        <p>Nome:<input type="text" name="nome" required="required" /></p>
        <p>Apelido:<input type=" text" name="apelido" required="required" /></p>
        <p>Endereco:<input type="text" name="endereco" required="required" /></p>
        <p>Telefone:<input type="text" name="telefone" required="required" /></p>
        <p>Aniversario (dd/mm/yyyy):
            <input type="text" name="aniversario.dia" required="required" maxlength="2" size="2" /> /
            <input type="text" name="aniversario.mes" required="required" maxlength="2" size="2" /> /
            <input type="text" name="aniversario.ano" required="required" maxlength="4" size="4" minlength="4" />
        </p>
        <p>Email:<input type="text" name="email.emailPrincipal" required="required" /></p>
        <p>Email:<input type="text" name="email.emailSecundario" required="required" /></p>
        <p>Colega:
            <select name="ehColega" id="ehColega" required>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
        </p>
        <p>Professor:
            <select name="ehProfessor" id="ehProfessor" required>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
        <p>Amigo:
            <select name="ehAmigo" id="ehAmigo" required>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
        </p>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
